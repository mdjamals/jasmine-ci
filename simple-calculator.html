<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <script src="calculator.js"></script>
    <script src="main.js"></script>
    <script>
      window.onload = function () {
        showVersion();
      };
    </script>

  </body>
